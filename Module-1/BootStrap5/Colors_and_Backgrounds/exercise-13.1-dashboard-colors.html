<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Dashboard Panels</h2>
    <div class="p-3 mb-3 bg-primary text-white">Primary Section</div>
    <div class="p-3 mb-3 bg-warning text-dark">Warning Section</div>
    <div class="p-3 mb-3 bg-success text-white">Success Section</div>
    <div class="p-3 mb-3 bg-danger text-white">Danger Section</div>
  </div>
</body>
</html>
