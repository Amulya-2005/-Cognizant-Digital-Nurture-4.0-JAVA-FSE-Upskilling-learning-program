<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Folder Structure</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-3">Bootstrap 5 Folder Structure</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>/css/</strong> – Contains Bootstrap CSS files (e.g., bootstrap.min.css)</li>
    <li class="list-group-item"><strong>/js/</strong> – Contains Bootstrap JavaScript files (e.g., bootstrap.bundle.min.js)</li>
    <li class="list-group-item"><strong>/icons/</strong> – Optional folder if you're using Bootstrap Icons</li>
  </ul>
</body>
</html>
