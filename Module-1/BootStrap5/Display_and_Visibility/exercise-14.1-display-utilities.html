<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="d-block d-md-none alert alert-info">
      This is visible <strong>only on small screens</strong> (mobile).
    </div>
    <div class="d-none d-md-block d-lg-none alert alert-warning">
      This is visible <strong>only on medium screens</strong> (tablet).
    </div>
    <div class="d-none d-lg-flex alert alert-success">
      This is visible  <strong> only on large screens and up</strong> (desktop).
    </div>
  </div>
</body>
</html>
