<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-sm-4">
        <div class="bg-info text-white p-3">Column A</div>
      </div>
      <div class="col-sm-4">
        <div class="bg-warning text-dark p-3">Column B</div>
      </div>
      <div class="col-sm-4">
        <div class="bg-danger text-white p-3">Column C</div>
      </div>
    </div>
  </div>
</body>
</html>
