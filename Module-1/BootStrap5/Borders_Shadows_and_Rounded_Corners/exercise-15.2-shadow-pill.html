<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shadow & Rounded Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow-lg p-3 mb-5 bg-body rounded">
    <div class="card-body">
      <h5 class="card-title rounded-pill bg-primary text-white px-3 py-1 d-inline-block">Special Badge</h5>
      <p class="card-text mt-3">This card uses <code>shadow-lg</code> and <code>rounded-pill</code> on the title.</p>
    </div>
  </div>
</body>
</html>
