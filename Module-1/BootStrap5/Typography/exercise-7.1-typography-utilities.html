<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <h1 class="display-1">Display 1 Heading</h1>
  <p class="lead">This is a lead paragraph. It stands out more than normal text.</p>
  <p>This is <span class="fw-bold">bold text</span> using <code>fw-bold</code>.</p>
  <p class="text-muted">This is muted text using <code>text-muted</code>.</p>
  <p class="text-primary">Primary colored text.</p>
</body>
</html>
