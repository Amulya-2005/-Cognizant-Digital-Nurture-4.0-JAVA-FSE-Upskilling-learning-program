<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center Content in Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .row-height {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row row-height justify-content-center align-items-center bg-light border">
      <div class="col-6 text-center">
        <div class="p-3 bg-primary text-white rounded">Centered Content</div>
      </div>
    </div>
  </div>
</body>
</html>
