<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Four Column Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-sm-3">
        <div class="p-3 bg-primary text-white">Col 1</div>
      </div>
      <div class="col-sm-3">
        <div class="p-3 bg-success text-white">Col 2</div>
      </div>
      <div class="col-sm-3">
        <div class="p-3 bg-danger text-white">Col 3</div>
      </div>
      <div class="col-sm-3">
        <div class="p-3 bg-warning text-dark">Col 4</div>
      </div>
    </div>
  </div>
</body>
</html>
