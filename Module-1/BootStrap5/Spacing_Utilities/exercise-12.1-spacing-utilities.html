<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">
  <div class="bg-light p-2 m-3">
    <p class="mb-0">This section uses <code>p-2</code> for padding and <code>m-3</code> for margin.</p>
  </div>
  <div class="bg-warning text-white mt-4 py-5 px-3">
    <p>This section uses <code>mt-4</code> and <code>py-5 px-3</code> for spacing.</p>
  </div>
</body>
</html>
