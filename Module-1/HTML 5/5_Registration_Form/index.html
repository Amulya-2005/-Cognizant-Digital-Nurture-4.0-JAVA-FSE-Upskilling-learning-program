<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 30px;
    }

    form {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    output {
      display: block;
      text-align: center;
      color: #28a745;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.1rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    #selectedEvent {
      font-style: italic;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <h2>ðŸŽ« Event Registration</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="John Doe" required autofocus>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="event-date">Choose Event Date:</label>
    <input type="date" id="event-date" required>

    <label for="event-type">Select Event Type:</label>
    <select id="event-type" onchange="previewEvent()" required>
      <option value="">--Select--</option>
      <option value="health">Health Camp</option>
      <option value="art">Art Workshop</option>
      <option value="tech">Tech Meetup</option>
    </select>
    <div id="selectedEvent"></div>

    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Any specific requests?"></textarea>

    <button type="submit">âœ… Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const eventType = document.getElementById("event-type").value;
      if (!eventType) return alert("Please select an event type.");

      const confirmation = document.getElementById("confirmation");
      confirmation.textContent = `âœ… ${name}, your registration for the event is successful!`;
    }

    function previewEvent() {
      const select = document.getElementById("event-type");
      const display = document.getElementById("selectedEvent");
      const text = select.options[select.selectedIndex].text;
      display.textContent = select.value ? `You selected: ${text}` : "";
    }
  </script>

</body>
</html>
