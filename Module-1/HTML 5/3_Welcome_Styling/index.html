<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #welcomeBanner {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      animation: slideDown 0.5s ease-out;
    }

    #welcomeBanner .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .highlight {
      background-color: yellow;
      padding: 4px;
      display: inline-block;
      margin-top: 10px;
      color: #000;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    <button class="close-btn" onclick="dismissBanner()">✖</button>
    <h1>Welcome, Neighbour!</h1>
    <p>We’re glad you’re here. <span style="color: red; font-weight: bold;">Limited seats available!</span></p>
    <p class="highlight">Stay connected. Stay informed.</p>
  </div>

  <script>
    function dismissBanner() {
      const banner = document.getElementById("welcomeBanner");
      banner.style.display = "none";
    }
  </script>

</body>
</html>
